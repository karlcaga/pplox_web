<h1>
  Welcome to pplox, a Lox interpreter on the web
</h1>
<form action="/interpreter/runcode/" method="post">{% csrf_token %}
    <label for="code-text">Enter code: </label>
    <textarea
      id="code-text"
      type="text"
      name="code">
    </textarea>
    <input type="submit" value="OK" />
  </form>
  <div>  
    {{ output }}
  </div>
